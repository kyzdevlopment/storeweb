<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JungleStore</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Menjamin tinggi halaman minimal setinggi layar */
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: #4c6ef5;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: fadeInHeader 1s ease-out forwards;
        }

        @keyframes fadeInHeader {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .logo span {
            color: #f59e0b;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li {
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: #f59e0b;
            transform: translateY(-3px);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #4c6ef5;
            color: white;
            text-align: center;
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInText 1.2s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero .cta-btn {
            padding: 15px 30px;
            background-color: #f59e0b;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .hero .cta-btn:hover {
            background-color: #e08d06;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #4c6ef5;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            opacity: 0;
            animation: fadeInFooter 1s ease-out forwards;
            animation-delay: 1.5s;
            margin-top: auto; /* Menggunakan margin-top auto untuk menempel di bawah */
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer p {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jungle<span>Store</span></h1>
        </div>
    </header>

    <section class="hero">
        <h1>Top Up Lebih Mudah dengan JStore</h1>
        <p>Jungle Store menyediakan layanan top-up terbaik untuk game, panel, dan lainnya. Cepat, aman, dan terpercaya!</p>
        <a href="utama.html" class="cta-btn">Mulai Top Up</a>
    </section>

    <footer>
        <p>&copy; 2024 JungleStore. All rights reserved.</p>
    </footer>

    <script>
        // You can add JavaScript for dynamic actions if needed
    </script>
</body>
</html>
